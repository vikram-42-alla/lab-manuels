<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Manuals</title>
    <style>
        body {
            background-color: rgb(47, 45, 45);
            color: white;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
            border-radius: 10px;
        }
        .navbar a {
            text-decoration: none;
            color: white;
            background-color: #555;
            padding: 10px 15px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .navbar a:hover {
            background-color: #ab72e3;
            transform: scale(1.05);
        }
        @media screen and (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }
            .navbar a {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
<header>
    <div class="navbar">
        <a href="CN_LAB_CSE_R20_3_1_SEMESTER.pdf">CN lab manual</a>
        <a href="ECL Lab.pdf">Algorithm for Efficient coding Lab (DAA)</a>
        <a href="DL lab.pdf">Dl lab</a>
        <a href="SOC (MST) LAB MANUAL.pdf">MST lab</a>
    </div>
</header>
</body>
</html>
